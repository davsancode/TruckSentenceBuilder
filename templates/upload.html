<!doctype html>
<html>
  <head>
    <title>Upload Excel File</title>
  </head>
  <body>
    <h1>Upload Excel File</h1>
    <form action="" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".xls,.xlsx"><br><br>
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
